<!--index.html-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Second Math Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-6">
          <h2>10 Second Math Game</h2>
          <h3>Are you ready?</h3>
          <button id="start-game">Start The Game</button>
          <p>Countdown displays here</p>
        </div>
        <div class="col-xs-6">
          <div class="row">
            <div class="col-xs-12" id="equation-box">
              <p>Equation here</p>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12" id="your-answer-box">
              <input id="user-answer" type="text" placeholder="Your Answer?" required/><button id='btn-go'>Go!</button>
              <p id="success-msg"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
